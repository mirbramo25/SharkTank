<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="../css/updates.css">
    <script>
        async function loadPageFromURL() {
    const params = new URLSearchParams(window.location.search);
    const url = params.get('url');
    if (url) {
        try {
            // Call the PHP script to fetch the page content
            const response = await fetch(`fetch_page.php?url=${encodeURIComponent(url)}`);
            const data = await response.json();

            if (data.title && data.body) {
                // Update the title and body
                document.title = data.title;
                document.body.innerHTML = data.body;
            } else {
                document.body.innerHTML = '<p>Error loading the page content. ' + (data.error || '') + '</p>';
            }
        } catch (error) {
            console.error('Error fetching the URL:', error);
            document.body.innerHTML = '<p>Error loading the page content. Please check the URL.</p>';
        }
    } else {
        document.body.innerHTML = '<p>No "url" parameter found in the query string.</p>';
    }
}

        document.addEventListener('DOMContentLoaded', loadPageFromURL);
    </script>
</head>
<body>
</body>
</html>
