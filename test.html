<!DOCTYPE html>
<html>
<head>
  <title>Shark Tank Recap Display</title>
</head>
<body>

  <div id="fetched-content">
    <p>Loading content...</p> </div>

  <script>
    async function fetchAndDisplayHTML(targetURL) {
      try {
        const response = await fetch(targetURL);
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const html = await response.text();

        const container = document.getElementById('fetched-content');
        if (container) {
          container.innerHTML = html; // Directly set innerHTML 
        } else {
          console.error("Container element not found.");
        }

      } catch (error) {
        console.error('Error fetching HTML:', error);
        const container = document.getElementById('fetched-content');
        if (container) {
          container.innerHTML = "<p>Error loading content.</p>";
        }
      }
    }

    const targetURL = 'https://sharktankrecap.com/ilumi-light-bulbs-update-shark-tank-season-5/';
    fetchAndDisplayHTML(targetURL);

  </script>

</body>
</html>
