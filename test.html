<!DOCTYPE html>
<html>
<head>
  <title>Shark Tank Recap Display</title>
</head>
<body>

  <div id="fetched-content">
    <p>Loading content...</p>
  </div>

  <script>
    async function fetchAndDisplayHTML() {
      try {
        const response = await fetch('/.netlify/functions/fetch'); // Correct path!

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const html = await response.text();
        const container = document.getElementById('fetched-content');
        if (container) {
          container.innerHTML = html;
        } else {
          console.error("Container element not found.");
        }

      } catch (error) {
        console.error('Error fetching HTML:', error);
        const container = document.getElementById('fetched-content');
        if (container) {
          container.innerHTML = "<p>Error loading content.</p>";
        }
      }
    }

    fetchAndDisplayHTML(); // Call the function

  </script>

</body>
</html>
