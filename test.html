<!DOCTYPE html>
<html>
<head>
  <title>Shark Tank Recap Display</title>
</head>
<body>

  <div id="fetched-content">
    <p>Loading content...</p>
  </div>

  <script>
    async function fetchAndDisplayHTML() {
  try {
    const response = await fetch('/.netlify/functions/fetch');

    if (!response.ok) {
      console.error("HTTP error! status:", response.status); // Log the error!
      return; // Stop here if there's an error
    }

    const data = await response.text(); // Get the response text (even if it's not HTML yet)
    console.log("Response from function:", data); // Log the response!

    const container = document.getElementById('fetched-content');
    if (container) {
      container.innerHTML = "<p>Data received. Check the console.</p>"; // Just show a message
    }

  } catch (error) {
    console.error('Error fetching HTML:', error);
    const container = document.getElementById('fetched-content');
    if (container) {
      container.innerHTML = "<p>Error loading content. Check the console.</p>";
    }
  }
}

fetchAndDisplayHTML();


  </script>

</body>
</html>
